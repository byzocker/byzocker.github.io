<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Kontaktiere Mich! - ByZocker</title>
</head>

<body>
  <h2 class="content-head">Kontaktiere Mich!</h2>


<!-- START HERE -->
   <link rel="stylesheet" href="pure.css">
   <link rel="stylesheet" href="style.css">

   
  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbz7gMDDtWcZAxjIbVpXukMaR2fBozrzDmFUENLOHV_oRp1rnayC/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name">Name: </label>
        <input id="name" name="name" placeholder="Dein Name" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="message">Nachicht: </label>
        <textarea id="message" name="message" rows="10"
        placeholder="Deine Nachicht an mich"></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="email"><em>Deine</em> Email Addresse:</label>
        <input id="email" name="email" type="email" value=""
        required placeholder="deine.email@anbieter.de"/>
        <span class="email-invalid" style="display:none">
          Bitte eine <b>Echte</b> Email Adresse!</span>
      </fieldset>


      <button >
        Senden</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>Danke</em> f√ºr's Kontaktieren!
        Ihre Email Wird Sicher bald Angeschaut!</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="form-submission-handler.js"></script>
<!-- END -->

</body>
</html>
